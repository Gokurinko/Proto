<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="BMIapp.css">
    <title>BMI Calculator</title>
</head>

<body>
    <section>
        <h1>BMI Calculator</h1>

        <form action="">
            <div class="formCard">
                <input class="textForm" type="text" name="Weight" id="personWeight" placeholder="Weight in Kilograms">
                <input class="textForm" type="text" name="Height" id="personHeight" placeholder="Height in Meters">
            </div>
            <button class="calc">Calculate</button>
        </form>
        <div class="card">
            <div class="resultText">
                <span id="results"></span><span id="bmi"></span>
            </div>
            <div id="imgHolder"></div>
        </div>
    </section>



    <script src="BMIapp.js"></script>
</body>

</html>
